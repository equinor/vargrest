name: Release

on:
  push:
    branches:
      - main

# defaults:
#   run:
#     working-directory: src

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          package-name: release-please-action